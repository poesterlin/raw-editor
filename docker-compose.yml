  editor:
    build: .
    env_file: 
     - .env
    environment:
      - CLUT_DIR=/app/cluts
      - IMG_DIR=/app/images
      - IMPORT_DIR=/app/import
    volumes:
      - ./cluts:/app/cluts
      - ./images:/app/images
      - ./import:/app/import
    networks:
      - traefik_web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.editor.rule=Host(`${HOST_DOMAIN}`)"
      - "traefik.http.services.editor.loadbalancer.server.port=3000"


networks:
  traefik_web:
    external: true
